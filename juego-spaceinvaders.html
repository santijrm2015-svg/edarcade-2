<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders - Ed Arcade</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0f;
            --card-bg: #1a1a2e;
            --text-color: #e0e0e0;
            --primary-color: #00d4ff;
            --secondary-color: #ff006e;
            --accent-color: #fb5607;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        h1, h2, h3 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
        }
        .game-header {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
        }
        .game-header a {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary-color);
            text-decoration: none;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .game-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }
        .game-container h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--primary-color);
        }
        #gameCanvas {
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            background-color: #111;
            max-width: 100%;
            height: auto;
        }
        .game-controls {
            margin-top: 1.5rem;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
        }
        /* Controles Táctiles para Móvil */
        .touch-controls {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }
        .d-pad {
            position: relative;
            width: 150px;
            height: 150px;
        }
        .d-pad button {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(0, 212, 255, 0.3);
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            color: var(--primary-color);
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
        }
        .d-pad button:active {
            background: rgba(0, 212, 255, 0.6);
        }
        .d-pad .up { top: 0; left: 50px; }
        .d-pad .down { bottom: 0; left: 50px; }
        .d-pad .left { top: 50px; left: 0; }
        .d-pad .right { top: 50px; right: 0; }
        @media (max-width: 768px) {
            .touch-controls {
                display: block;
            }
            .game-controls {
                display: none;
            }
        }
    </style>
</head>
<body>

    <div class="game-header">
        <a href="index.html"><span>&larr;</span><span>Volver al Arcade</span></a>
    </div>

    <div class="game-container">
        <h1>Space Invaders</h1>
        <canvas id="gameCanvas" width="500" height="300"></canvas>
        <div class="game-controls">
            <p>Flechas para mover, Espacio para disparar</p>
        </div>
    </div>

    <!-- Controles Táctiles para Móvil -->
    <div class="touch-controls">
        <div class="d-pad">
            <button class="up" data-direction="up">↑</button>
            <button class="down" data-direction="down">↓</button>
            <button class="left" data-direction="left">←</button>
            <button class="right" data-direction="right">→</button>
        </div>
    </div>

<script>
    // --- LÓGICA DEL JUEGO SPACE INVADERS ---
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const player = {
        x: 230,
        y: 270,
        width: 30,
        height: 20
    };
    let bullets = [];
    let invaders = [];
    let invaderDirection = 1;
    let invaderDropDistance = 20;
    let gameRunning = false;
    let animationFrameId = null;

    function init() {
        invaders = [];
        for(let r = 0; r < 4; r++) {
            for(let c = 0; c < 8; c++) {
                invaders.push({
                    x: c * 40 + 50,
                    y: r * 30 + 30,
                    width: 25,
                    height: 20,
                    alive: true
                });
            }
        }
        setupControls();
    }

    function start() {
        bullets = [];
        gameRunning = true;
        gameLoop();
    }

    function stop() {
        gameRunning = false;
    }

    function gameLoop() {
        if (!gameRunning) return;
        update();
        draw();
        animationFrameId = requestAnimationFrame(() => gameLoop());
    }

    function update() {
        // Mover jugador
        // (La lógica de movimiento del jugador se manejará con los controles táctiles y de teclado)
    }

    function draw() {
        ctx.fillStyle = '#111';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Dibujar jugador
        ctx.fillStyle = '#0f0';
        ctx.fillRect(player.x, player.y, player.width, player.height);

        // Dibujar invasores
        ctx.fillStyle = '#f00';
        invaders.forEach(inv => {
            if (inv.alive) {
                ctx.fillRect(inv.x, inv.y, inv.width, inv.height);
            }
        });

        // Dibujar balas
        ctx.fillStyle = '#ff0';
        bullets.forEach(b => {
            ctx.fillRect(b.x, b.y, 4, 10);
        });
    }

    function setupControls() {
        document.addEventListener('keydown', (e) => {
            if (e.keyCode === 37 && player.x > 0) {
                player.x -= 10;
            }
            if (e.keyCode === 39 && player.x < canvas.width - player.width) {
                player.x += 10;
            }
            if (e.keyCode === 32) {
                bullets.push({
                    x: player.x + player.width / 2 - 2,
                    y: player.y,
                    hit: false
                });
            }
        });

        // Controles Táctiles
        touchControls.style.display = 'block';
        document.querySelectorAll('.d-pad button').forEach(button => {
            button.addEventListener('click', () => {
                const direction = button.dataset.direction;
                handlePlayerInput(direction);
            });
            button.addEventListener('touchstart', (e) => {
                e.preventDefault();
                handlePlayerInput(button.dataset.direction);
            });
        });
    }

    function handlePlayerInput(direction) {
        if (direction === 'left') {
            player.x -= 10;
        } else if (direction === 'right') {
            player.x += 10;
        }
        }
        
        // La lógica de disparo
        if (direction === 'fire') {
            bullets.push({
                x: player.x + player.width / 2 - 2,
                y: player.y,
                hit: false
            });
        }
    }

    // Lógica de juego (movimiento de invasores y colisiones)
    function updateGame() {
        let edge = false;
        invaders.forEach(inv => {
            if (inv.alive) {
                inv.x += invaderDirection * 0.5;
                if (inv.x <= 0 || inv.x + inv.width >= canvas.width) {
                    edge = true;
                }
            }
        });
        if (edge) {
            invaderDirection *= -1;
            invaders.forEach(inv => {
                inv.y += invaderDropDistance;
            });
        }
        
        bullets = bullets.filter(b => b.y > 0 && !b.hit);
        bullets.forEach(b => {
            b.y -= 5;
        });
        bullets.forEach(b => {
            invaders.forEach(inv => {
                if (inv.alive && b.x < inv.x + inv.width && b.x + 4 > inv.x && b.y < inv.y + inv.height && b.y + 10 > inv.y) {
                    inv.alive = false;
                    b.hit = true;
                }
            });
        });
        invaders = invaders.filter(inv => inv.alive);
    }

    // Iniciar el juego cuando se carga la página
    init();
    start();

</script>

</body>
</html>
