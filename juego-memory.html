<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Matrix - Ed Arcade</title>
    
    <!-- Google Fonts para un estilo atractivo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- VARIABLES DE ESTILO --- */
        :root {
            --bg-color: #0a0a0f;
            --card-bg: #1a1a2e;
            --text-color: #e0e0e0;
            --primary-color: #00d4ff;
            --secondary-color: #ff006e;
            --success-color: #0f0; /* Verde para las parejas encontradas */
            --perfect-color: #FFD700; /* Color dorado para el juego perfecto */
        }

        /* --- ESTILOS GLOBALES Y DEL CONTENEDOR --- */
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .game-container {
            text-align: center;
            width: 100%;
            max-width: 500px;
            padding: 1rem;
        }

        .game-container h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--primary-color);
        }

        .game-info {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        /* --- ESTILOS DEL TABLERO DE JUEGO Y CARTAS --- */
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            perspective: 1000px;
        }

        .card {
            width: 100%;
            aspect-ratio: 1 / 1;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0.0, 0.2, 1);
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .card-front {
            background: var(--card-bg);
            border: 2px solid var(--primary-color);
        }

        .card-back {
            background: var(--primary-color);
            color: var(--bg-color);
            transform: rotateY(180deg);
        }
        
        /* Estilo para las cartas que han sido emparejadas */
        .card.matched .card-front {
            border-color: var(--success-color);
            box-shadow: 0 0 15px var(--success-color);
        }
        .card.matched {
            /* Hacemos la carta no cliqueable una vez emparejada */
            pointer-events: none;
        }

        /* --- ESTILOS PARA LA PANTALLA DE VICTORIA Y BOTONES --- */
        .win-screen {
            display: none; /* Oculta por defecto */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(10, 10, 15, 0.85);
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .win-screen.show {
            display: flex;
        }

        .win-content h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 15px currentColor;
        }

        .win-content p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .btn {
            background-color: var(--primary-color);
            color: var(--bg-color);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn:hover {
            background-color: #00a8cc;
            transform: scale(1.05);
        }

        /* --- MEDIA QUERIES PARA DISPOSITIVOS MÃ“VILES --- */
        @media (max-width: 480px) {
            .game-board {
                gap: 8px;
            }
            .card-front, .card-back {
                font-size: 2rem;
            }
            .game-container h1 {
                font-size: 2rem;
            }
            .win-content h2 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>Memory Matrix</h1>
        <div class="game-info">
            <span>Movimientos: <span id="moves">0</span></span>
            <button id="reset-btn" class="btn">Nuevo Juego</button>
        </div>
        <div class="game-board" id="gameBoard"></div>
    </div>

    <!-- Pantalla de Victoria (inicialmente oculta) -->
    <div class="win-screen" id="winScreen">
        <div class="win-content">
            <h2>Â¡GANASTE!</h2>
            <p>Completaste el juego en <span id="final-moves">0</span> movimientos.</p>
            <button id="play-again-btn" class="btn">Jugar de Nuevo</button>
        </div>
    </div>

<script>
// ===================================================================
// LÃ“GICA DEL JUEGO MEMORY MATRIX
// ===================================================================
(function() {
    'use strict';

    // --- VARIABLES DEL JUEGO ---
    const gameBoard = document.getElementById('gameBoard');
    const movesDisplay = document.getElementById('moves');
    const winScreen = document.getElementById('winScreen');
    const finalMovesDisplay = document.getElementById('final-moves');
    const winMessageDisplay = document.querySelector('.win-content h2');
    const resetBtn = document.getElementById('reset-btn');
    const playAgainBtn = document.getElementById('play-again-btn');

    // SÃ­mbolos para las cartas
    const emojis = ['ðŸš€', 'ðŸŒŸ', 'ðŸŽ®', 'ðŸ†', 'ðŸ‘¾', 'ðŸ›¸', 'ðŸ’Ž', 'ðŸ”®'];
    const totalPairs = emojis.length;
    
    // Estado del juego
    let cards = [];
    let moves = 0;
    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let matchedPairs = 0;
    let unflipTimeoutId = null;

    // --- FUNCIONES DEL JUEGO ---

    /**
     * Baraja un array utilizando el algoritmo de Fisher-Yates.
     * @param {Array} array - El array a barajar.
     */
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    /**
     * Maneja el evento de clic en una carta.
     */
    function flipCard() {
        if (lockBoard) return;
        if (this === firstCard) return;

        this.classList.add('flipped');

        if (!firstCard) {
            // Primer clic
            firstCard = this;
            return;
        }

        // Segundo clic
        secondCard = this;
        checkForMatch();
    }

    /**
     * Crea el elemento DOM para una carta.
     * @param {string} emoji - El emoji que irÃ¡ en la parte trasera de la carta.
     * @returns {HTMLElement} - El elemento de la carta.
     */
    function createCard(emoji) {
        const card = document.createElement('div');
        card.classList.add('card');
        card.innerHTML = `
            <div class="card-front"></div>
            <div class="card-back">${emoji}</div>
        `;
        card.addEventListener('click', flipCard);
        return card;
    }

    /**
     * Comprueba si las dos cartas volteadas son una pareja.
     */
    function checkForMatch() {
        const isMatch = firstCard.querySelector('.card-back').textContent === secondCard.querySelector('.card-back').textContent;
        moves++;
        movesDisplay.textContent = moves;

        isMatch ? disableCards() : unflipCards();
    }

    /**
     * Deshabilita las cartas emparejadas y comprueba la condiciÃ³n de victoria.
     */
    function disableCards() {
        firstCard.removeEventListener('click', flipCard);
        secondCard.removeEventListener('click', flipCard);

        // AÃ±adir clase para estilo visual de pareja encontrada
        firstCard.classList.add('matched');
        secondCard.classList.add('matched');

        matchedPairs++;
        if (matchedPairs === totalPairs) {
            // Se han encontrado todas las parejas
            setTimeout(showWinScreen, 500); // PequeÃ±a espera para que se vea la Ãºltima pareja
        }

        resetBoard();
    }

    /**
     * Vuelve a voltear las cartas si no son una pareja.
     */
    function unflipCards() {
        lockBoard = true;
        unflipTimeoutId = setTimeout(() => {
            firstCard.classList.remove('flipped');
            secondCard.classList.remove('flipped');
            resetBoard();
        }, 1000);
    }

    /**
     * Restablece el estado del tablero para el siguiente turno.
     */
    function resetBoard() {
        [firstCard, secondCard] = [null, null];
        lockBoard = false;
    }

    /**
     * Muestra la pantalla de victoria con el resultado final.
     * Incluye una verificaciÃ³n para un "Juego Perfecto".
     */
    function showWinScreen() {
        // Medida de seguridad para evitar mostrar la pantalla de victoria si no se ha jugado.
        if (moves === 0) {
            console.error("Intento de mostrar pantalla de victoria con 0 movimientos. Abortando.");
            return;
        }

        finalMovesDisplay.textContent = moves;

        // Comprobar si es un juego perfecto (ganar sin fallos)
        if (moves === totalPairs) {
            winMessageDisplay.textContent = 'Â¡JUEGO PERFECTO!';
            winMessageDisplay.style.color = 'var(--perfect-color)';
        } else {
            winMessageDisplay.textContent = 'Â¡GANASTE!';
            winMessageDisplay.style.color = 'var(--success-color)';
        }
        
        winScreen.classList.add('show');
    }

    /**
     * Oculta la pantalla de victoria.
     */
    function hideWinScreen() {
        winScreen.classList.remove('show');
    }

    /**
     * Inicializa o reinicia el juego por completo.
     */
    function startGame() {
        // Limpiar estado anterior
        clearTimeout(unflipTimeoutId);
        gameBoard.innerHTML = '';
        hideWinScreen();
        
        // Restablecer variables de estado
        cards = [...emojis, ...emojis];
        moves = 0;
        matchedPairs = 0;
        movesDisplay.textContent = moves;
        resetBoard();

        // Barajar y crear las cartas en el tablero
        shuffle(cards);
        cards.forEach(emoji => gameBoard.appendChild(createCard(emoji)));
    }
    
    // --- INICIALIZACIÃ“N DEL JUEGO ---
    document.addEventListener('DOMContentLoaded', () => {
        // AÃ±adir listeners a los botones de reinicio
        resetBtn.addEventListener('click', startGame);
        playAgainBtn.addEventListener('click', startGame);

        // Iniciar la primera partida
        startGame();
    });

})(); // FIN DEL IIFE
// ===================================================================

</script>
</body>
</html>
