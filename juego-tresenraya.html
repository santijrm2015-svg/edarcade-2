<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tres en Raya</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
        }
        #status {
            font-size: 24px;
            margin-bottom: 20px;
            height: 30px;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            background-color: #333;
            padding: 5px;
        }
        .cell {
            background-color: #fff;
            border: none;
            font-size: 50px;
            font-weight: bold;
            cursor: pointer;
            color: #333;
            transition: background-color 0.3s;
        }
        .cell:hover {
            background-color: #e0e0e0;
        }
        #restart-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 2px solid #333;
            background-color: #fff;
            border-radius: 5px;
        }
        #restart-button:hover {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>

    <h1>Tres en Raya</h1>
    <div id="status">Turno de: X</div>
    <div id="game-board"></div>
    <button id="restart-button">Reiniciar Juego</button>

    <script>
        // --- CONFIGURACIÓN ---
        const gameBoard = document.getElementById('game-board');
        const statusElement = document.getElementById('status');
        const restartButton = document.getElementById('restart-button');
        
        let currentPlayer = 'X';
        let gameActive = true;
        let gameState = ['', '', '', '', '', '', '', '', ''];

        const winningMessage = () => `¡Jugador ${currentPlayer} ha ganado!`;
        const drawMessage = () => '¡El juego ha terminado en empate!';
        const currentPlayerTurn = () => `Turno de: ${currentPlayer}`;

        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        function initializeGame() {
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('button');
                cell.classList.add('cell');
                cell.setAttribute('data-cell-index', i);
                cell.addEventListener('click', handleCellClick);
                gameBoard.appendChild(cell);
            }
            statusElement.innerHTML = currentPlayerTurn();
        }

        function handleCellClick(event) {
            const clickedCell = event.target;
            const clickedCellIndex = parseInt(clickedCell.getAttribute('data-cell-index'));

            if (gameState[clickedCellIndex] !== '' || !gameActive) {
                return;
            }

            gameState[clickedCellIndex] = currentPlayer;
            clickedCell.innerHTML = currentPlayer;

            checkResult();
        }

        function checkResult() {
            let roundWon = false;
            for (let i = 0; i < winningConditions.length; i++) {
                const winCondition = winningConditions[i];
                const a = gameState[winCondition[0]];
                const b = gameState[winCondition[1]];
                const c = gameState[winCondition[2]];
                if (a === '' || b === '' || c === '') {
                    continue; // Si alguna está vacía, no es una condición de victoria
                }
                if (a === b && b === c) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                statusElement.innerHTML = winningMessage();
                gameActive = false;
                return;
            }

            // Comprueba si hay empate
            const roundDraw = !gameState.includes('');
            if (roundDraw) {
                statusElement.innerHTML = drawMessage();
                gameActive = false;
                return;
            }

            // Cambia de turno
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            statusElement.innerHTML = currentPlayerTurn();
        }

        function restartGame() {
            gameActive = true;
            currentPlayer = 'X';
            gameState = ['', '', '', '', '', '', '', '', ''];
            statusElement.innerHTML = currentPlayerTurn();
            document.querySelectorAll('.cell').forEach(cell => cell.innerHTML = '');
        }

        // Event Listeners
        restartButton.addEventListener('click', restartGame);

        // Iniciar el juego
        initializeGame();
    </script>
</body>
</html>
