<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 - Ed Arcade</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0f;
            --card-bg: #1a1a2e;
            --text-color: #e0e0e0;
            --primary-color: #00d4ff;
            --secondary-color: #ff006e;
            --accent-color: #fb5607;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        h1, h2, h3 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
        }
        .game-header {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
        }
        .game-header a {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary-color);
            text-decoration: none;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .game-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
        }
        .game-container h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--primary-color);
        }
        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 400px;
            margin-bottom: 1rem;
        }
        .game-info h2 {
            font-family: 'Orbitron', sans-serif;
            color: var(--text-color);
            font-size: 1.2rem;
        }
        .new-game-btn {
            background: var(--secondary-color);
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s;
        }
        .new-game-btn:hover {
            background: #ff4081;
        }
        #game-board {
            background-color: #bbada0;
            border-radius: 10px;
            width: 340px;
            height: 340px;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            position: relative;
            margin: auto;
        }
        .tile {
            background-color: #cdc1b4;
            color: #776e65;
            border-radius: 6px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
        }
        .tile-2 { background-color: #eee4da; color: #776e65; }
        .tile-4 { background-color: #ede0c8; color: #776e65; }
        .tile-8 { background-color: #f2b179; color: #f9f6f2; }
        .tile-16 { background-color: #f59563; color: #f9f6f2; }
        .tile-32 { background-color: #f67c5f; color: #f9f6f2; }
        .tile-64 { background-color: #f65e3b; color: #f9f6f2; }
        .tile-128 { background-color: #edcf72; color: #f9f6f2; font-size: 2rem; }
        .tile-256 { background-color: #edcc61; color: #f9f6f2; font-size: 2rem; }
        .tile-512 { background-color: #edc850; color: #f9f6f2; font-size: 2rem; }
        .tile-1024 { background-color: #edc53f; color: #f9f6f2; font-size: 1.5rem; }
        .tile-2048 { background-color: #edc22e; color: #f9f6f2; font-size: 1.5rem; }
        @media (max-width: 480px) {
            #game-board {
                width: 90vw;
                height: 90vw;
            }
            .tile, .card {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

    <div class="game-header">
        <a href="index.html"><span>&larr;</span><span>Volver al Arcade</span></a>
    </div>

    <div class="game-container">
        <h1>2048</h1>
        <div class="game-info">
            <h2>Puntuación: <span id="score">0</span></h2>
            <button class="new-game-btn" onclick="game2048.newGame()">Nuevo Juego</button>
        </div>
        <div id="game-board"></div>
    </div>

<script>
    // --- LÓGICA DEL JUEGO 2048 ---
    const game2048 = {
        board: [],
        score: 0,
        size: 4,
        gameRunning: false,

        init() {
            this.setupBoard();
            this.setupControls();
            this.newGame();
        },

        start() {
            this.gameRunning = true;
        },

        stop() {
            this.gameRunning = false;
        },

        newGame() {
            this.board = Array(this.size).fill().map(() => Array(this.size).fill(0));
            this.score = 0;
            this.addRandomTile();
            this.addRandomTile();
            this.updateDisplay();
        },

        setupBoard() {
            const board = document.getElementById('game-board');
            board.style.cssText = `
                background-color: #bbada0;
                border-radius: 10px;
                width: 340px;
                height: 340px;
                padding: 10px;
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                grid-gap: 10px;
                position: relative;
                margin: auto;
            `;
            for (let r = 0; r < this.size; r++) {
                for (let c = 0; c < this.size; c++) {
                    const tile = document.createElement('div');
                    tile.id = `tile-${r}-${c}`;
                    tile.className = 'tile';
                    board.appendChild(tile);
                }
            }
        },

        updateDisplay() {
            for (let r = 0; r < this.size; r++) {
                for (let c = 0; c < this.size; c++) {
                    const tile = document.getElementById(`tile-${r}-${c}`);
                    const val = this.board[r][c];
                    tile.className = 'tile';
                    tile.textContent = '';
                    if (val > 0) {
                        tile.textContent = val;
                        tile.classList.add(`tile-${val}`);
                    }
                }
            }
            document.getElementById('score').textContent = this.score;
        },

        addRandomTile() {
            const emptyCells = [];
            for (let r = 0; r < this.size; r++) {
                for (let c = 0; c < this.size; c++) {
                    if (this.board[r][c] === 0) {
                        emptyCells.push({ r, c });
                    }
                }
            }
            if (emptyCells.length > 0) {
                const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                this.board[randomCell.r][randomCell.c] = Math.random() < 0.9 ? 2 : 4;
            }
        },

        move(direction) {
            if (!this.gameRunning) return;
            let moved = false;
            const newGrid = this.board.map(row => [...row]);
            
            if (direction === 'left' || direction === 'right') {
                for (let r = 0; r < this.size; r++) {
                    let row = newGrid[r].filter(val => val !== 0);
                    if (direction === 'right') row.reverse();
                    for (let i = 0; i < row.length - 1; i++) {
                        if (row[i] === row[i + 1]) {
                            row[i] *= 2;
                            this.score += row[i];
                            row.splice(i + 1, 1);
                        }
                    }
                    while (row.length < this.size) row.push(0);
                    if (direction === 'right') row.reverse();
                    if (JSON.stringify(newGrid[r]) !== JSON.stringify(row)) moved = true;
                    newGrid[r] = row;
                }
            } else {
                for (let c = 0; c < this.size; c++) {
                    let col = [];
                    for (let r = 0; r < this.size; r++) {
                        col.push(newGrid[r][c]);
                    }
                    col = col.filter(val => val !== 0);
                    if (direction === 'down') col.reverse();
                    for (let i = 0; i < col.length - 1; i++) {
                        if (col[i] === col[i + 1]) {
                            col[i] *= 2;
                            this.score += col[i];
                            col.splice(i + 1, 1);
                        }
                    }
                    while (col.length < this.size) col.push(0);
                    if (direction === 'down') col.reverse();
                    for (let r = 0; r < this.size; r++) {
                        if (newGrid[r][c] !== col[r]) moved = true;
                        newGrid[r][c] = col[r];
                    }
                }
            }
            
            if (moved) {
                this.board = newGrid;
                this.addRandomTile();
                this.updateDisplay();
                if (this.isGameOver()) {
                    this.gameRunning = false;
                    alert(`Game Over! Puntuación: ${this.score}`);
                }
            }
        },

        isGameOver() {
            for (let r = 0; r < this.size; r++) {
                for (let c = 0; c < this.size; c++) {
                    if (this.board[r][c] === 0) return false;
                    if (c < this.size - 1 && this.board[r][c] === this.board[r][c + 1]) return false;
                    if (r < this.size - 1 && this.board[r][c] === this.board[r + 1][c]) return false;
                }
            }
            return true;
        },

        setupControls() {
            document.addEventListener('keydown', (e) => {
                const keyMap = { 37: 'left', 38: 'up', 39: 'right', 40: 'down' };
                if (keyMap[e.keyCode]) this.move(keyMap[e.keyCode]);
            });

            let touchStartX = 0;
            let touchStartY = 0;
            const board = document.getElementById('game-board');

            board.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            });

            board.addEventListener('touchend', (e) => {
                if (!touchStartX || !touchStartY) return;
                let touchEndX = e.changedTouches[0].clientX;
                let touchEndY = e.changedTouches[0].clientY;
                let dx = touchStartX - touchEndX;
                let dy = touchStartY - touchEndY;

                if (Math.abs(dx) > Math.abs(dy)) {
                    this.move(dx > 0 ? 'left' : 'right');
                } else {
                    this.move(dy > 0 ? 'up' : 'down');
                }

                touchStartX = 0;
                touchStartY = 0;
            });
        }
    };

    // Iniciar el juego cuando la página se carga
    game2048.init();
    game2048.start();

</script>

</body>
</html>
